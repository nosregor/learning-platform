version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: musicmaster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: musicmaster
      POSTGRES_PASSWORD: musicmaster_dev_password
      POSTGRES_DB: musicmaster
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U musicmaster']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: musicmaster-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    name: musicmaster-postgres-data
  redis_data:
    name: musicmaster-redis-data
